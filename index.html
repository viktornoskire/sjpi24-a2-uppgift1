<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo-list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <main>
        <div>
            <h1>My ToDo</h1>
            <small id="countToDo">0 completed</small>
        </div>

        <div id="inputBlock">
            <input type="text" id="myInput" name="addToList">
            <button type="button" id="addTask">OK</button>
            <p id="infoText"></p>
        </div>

        <div id="taskList">
            <ul id="taskList">
            </ul>
        </div>
            

    </main>
    <script src='script.js'></script>
</body>

</html>
